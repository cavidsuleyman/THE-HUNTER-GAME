<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="./img/logo/logo-1.jpg">
  <link rel="stylesheet" href="./css/user-name.css"/>
  <title>Change Information</title>
</head>
<body>
  
<div class="exit">
  <a target="_parent" href="./menu.html">
  <img title="Exit-menu" width="50px" src="./img/logo/menu-exit-logo.png" alt="menu-exit-logo">
</a>
</div>


<div class="content">

<img src="./img/icons/icon-profile.jpg" alt="icon-profile">

<div class="profil">

<label for="id"><img src="./img/logo/profile-user.jpg" alt="profile-user"></label>
<div class="hidden">
<input id="id"  accept="image/*" type="file">
</div>

<div class="input">
<input placeholder="Full Name" tabindex="1" maxlength="40" type="text"> <br>
<input placeholder="User Name" tabindex="2" maxlength="25" type="text"> <br>
<input placeholder="E-mail" tabindex="3" maxlength="50" type="email"> <br>
<input placeholder="Password" tabindex="4" maxlength="35" type="password">
</div>

<div class="submit">
   <a target="_parent" href="./menu-user.html">
  <img width="100px" src="./img/icons/icon-submit.jpg" alt="">
</a>
</div>



</div>



</div>

</html>
